name: Lint

on:
  push:
    branches:
      - main
      - 2.x
  pull_request:
    branches:
      - main
      - 2.x
  workflow_dispatch:

env:
  FORCE_COLOR: 2
  NODE: 16 # The Node.js version to run lint on

permissions:
  contents: read

jobs:
  run:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE }}
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
